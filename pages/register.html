<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header, .footer {
            width: 100%;
            background-color: gray;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
        }

        .footer {
            position: static;
            bottom: 0;
            margin-top: auto;
        }

        .header h1, .footer p {
            margin: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group.row {
            display: flex;
            gap: 10px;
        }

        .form-group.row .half-width {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .form-group input[type="submit"]:active {
            background-color: #004494;
            transform: scale(0.98);
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #6c757d;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .back-button:active {
            background-color: #4e555b;
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>My Website</h1>
    </header>

    <div class="main-content">
        <h1>Register New User</h1>
        <form id="registerForm">
            <div class="form-group row">
                <input type="text" name="firstName" placeholder="First Name" class="half-width" required />
                <input type="text" name="lastName" placeholder="Last Name" class="half-width" required />
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-group row">
                <input type="password" name="password" placeholder="Password" class="half-width" required />
                <input type="password" name="confirmPassword" placeholder="Confirm Password" class="half-width" required />
            </div>
            <div class="form-group">
                <input type="date" name="birthDate" placeholder="Birth Date" required />
            </div>
            <div class="form-group">
                <select name="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Register!" />
            </div>
        </form>
        <button class="back-button" onclick="window.location.href = '/api/index';">Back to Home Page</button>
        <br/>
    </div>

    <footer class="footer">
        <p>Â© 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        function generateRandomString(length) {
            const characters = "0123456789ABCDEF";
            let result = "";
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        async function hashString(string) {
            const encoder = new TextEncoder();
            const data = encoder.encode(string);

            const hashBuffer = await crypto.subtle.digest("SHA-256", data);

            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

            return hashHex;
        }

        function getUUID() {
            const uuid = generateRandomString(8) + "-" + generateRandomString(4) + "-" + generateRandomString(4) + "-" + generateRandomString(4) + "-" + generateRandomString(12);
            return uuid;
        }

        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const registerFormData = new FormData(this);

            const firstName = registerFormData.get("firstName");
            const lastName = registerFormData.get("lastName");

            const email = registerFormData.get("email");

            const password = registerFormData.get("password");
            const confirmPassword = registerFormData.get("confirmPassword");

            const birthDateString = registerFormData.get("birthDate");
            const birthDate = new Date(birthDateString);
            const today = new Date();
            var age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();
            const dayDifference = today.getDate() - birthDate.getDate();
            if (monthDifference < 0 || (monthDifference === 0 && dayDifference < 0)) {
                age--;
            }

            const gender = registerFormData.get("gender");

            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            } else if (age < 13) {
                alert("You must be at least 13 years old to join!");
                return;
            }

            try {
                const accountID = getUUID();
                const hashPassword = await hashString(password);

                const registerRequestData = {
                    accountID,
                    firstName,
                    lastName,
                    email,
                    hashPassword,
                    birthDate,
                    gender
                };

                const registerRequest = await fetch("/api/db", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(registerRequestData)
                });
                const registerResponse = await registerRequest.json();

                if (registerResponse.statusCode === 200) {
                    localStorage.setItem("accountID", accountID);
                    localStorage.setItem("firstName", firstName);
                    localStorage.setItem("lastName", lastName);
                    localStorage.setItem("email", email);
                    localStorage.setItem("profilePicture", registerResponse.profilePicture);

                    window.location.href = "/api/dashboard";
                }
            } catch (error) {
                console.log(error);
            }
        });
    </script>
</body>

</html>
