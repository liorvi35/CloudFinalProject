<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header, .footer {
            width: 100%;
            background-color: gray;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
        }

        .footer {
            position: static;
            margin-top: auto;
        }

        .header h1, .footer p {
            margin: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        img {
            border-radius: 50%;
            border: 2px solid #007bff;
            margin-bottom: 20px;
        }

        .button-container {
            margin: 20px 0;
        }

        .button-container input, .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 5px;
        }

        .button-container input:hover, .button-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button-container input:active, .button-container button:active {
            background-color: #004494;
            transform: scale(0.98);
        }

        input[type="file"] {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>My Website</h1>
    </header>

    <div class="main-content">
        <h1 id="welcome">Welcome to Dashboard!</h1>
        <img id="profile-picture" style="width: 10%; height: 10%;" alt="Profile Picture">
        <div class="button-container">
            <input type="button" onclick="deleteUserAccount()" value="Delete My Account" />
            <input type="button" onclick="logOut()" value="Log OUT!" />
        </div>
        <h1>Upload Profile Picture</h1>
        <input type="file" id="profile-pic" accept=".png, .jpg, .jpeg">
        <button id="upload-btn">Upload</button>
    </div>

    <footer class="footer">
        <p>Â© 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        const accountID = localStorage.getItem("accountID");
        if (!accountID) {
            alert("Access denied: Please log in.");
            window.location.href = "/api/index";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const profilePictureUrl = localStorage.getItem("profilePicture");
            
            const imgElement = document.getElementById("profile-picture");
            
            if (profilePictureUrl) {
                imgElement.src = profilePictureUrl;
            } else {
                imgElement.alt = "No profile picture available";
            }
            
            const welcome = document.getElementById("welcome");
            welcome.innerHTML = "Welcome " + localStorage.getItem("firstName") + " " + localStorage.getItem("lastName") + "!"
        });
        
        document.getElementById("upload-btn").addEventListener("click", async function() {
            const fileInput = document.getElementById("profile-pic");
            const file = fileInput.files[0];
        
            if (!file) {
                alert("Please select a file.");
                return;
            }
        
            const validFormats = ["image/png", "image/jpeg", "image/jpg"];
            if (!validFormats.includes(file.type)) {
                alert("Invalid file format. Please upload a PNG or JPEG image.");
                return;
            }
        
            const reader = new FileReader();
            reader.onload = async function(event) {
                const base64String = event.target.result.split(",")[1]; 
                const format = file.type.split("/")[1];
        
                const accountID = localStorage.getItem("accountID");
        
                const requestBody = JSON.stringify({
                    accountID: accountID,
                    profilePicture: base64String,
                    format: format
                });
                
                try {
                    const response = await fetch("/api/db", {
                        method: "PUT",
                        headers: {
                        "Content-Type": "application/json"
                        },
                        body: requestBody
                    });
        
                    if (response.ok) {
                        const result = await response.json();
                        const presignedUrl = JSON.parse(result.body).presignedUrl;
                        const imgElement = document.getElementById("profile-picture");
                        imgElement.src = presignedUrl;
                        localStorage.setItem("profilePicture", presignedUrl);
                    } else {
                        alert("Failed to upload profile picture.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("An error occurred while uploading the profile picture.");
                }
            };
        
            reader.readAsDataURL(file);
        });

        async function logOut() {
            localStorage.removeItem("accountID");
            localStorage.removeItem("firstName");
            localStorage.removeItem("lastName");
            localStorage.removeItem("email");
            localStorage.removeItem("profilePicture");
            window.location.href = "/api/index";
        }

        async function deleteUserAccount() {
            const accountID = localStorage.getItem("accountID");
            if (!accountID) {
                alert("Can't find account UUID, try to login again!");
                return;
            }

            try {
                const deleteRequest = await fetch("/api/db", {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ accountID })
                });
                const deleteResponse = await deleteRequest.json();

                alert(deleteResponse.body);

                if (deleteResponse.statusCode === 200) {
                    localStorage.removeItem("accountID");
                    localStorage.removeItem("firstName");
                    localStorage.removeItem("lastName");
                    localStorage.removeItem("email");

                    window.location.href = "/api/index";
                }
            } catch (error) {
                console.log(error);
            }
        }
    </script>
</body>

</html>
