<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header, .footer {
            width: 100%;
            background-color: gray;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
        }

        .footer {
            position: static;
            bottom: 0;
            margin-top: auto;
        }

        .header h1, .footer p {
            margin: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button-container input {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button-container input:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button-container input:active {
            background-color: #004494;
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>My Website</h1>
    </header>

    <div class="main-content">
        <h1>Welcome to our SN!</h1>
        <div class="button-container">
            <input type="button" onclick="window.location.href = '/api/register';" value="Sign UP!" />
            <input type="button" onclick="window.location.href = '/api/login';" value="Sign IN!" />
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 My Website. All rights reserved.</p>
    </footer>
</body>

</html>
