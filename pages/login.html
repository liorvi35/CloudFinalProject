<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header, .footer {
            width: 100%;
            background-color: gray;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
        }

        .footer {
            position: static;
            bottom: 0;
            margin-top: auto;
        }

        .header h1, .footer p {
            margin: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .form-group input[type="submit"]:active {
            background-color: #004494;
            transform: scale(0.98);
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #6c757d;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .back-button:active {
            background-color: #4e555b;
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>My Website</h1>
    </header>

    <div class="main-content">
        <h1>Sign Existing User</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required />
            </div>
            <div class="form-group">
                <input type="submit" value="Login!" />
            </div>
        </form>
        <button class="back-button" onclick="window.location.href = '/api/index';">Back to Home Page</button>
        <br/>
    </div>

    <footer class="footer">
        <p>Â© 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        async function hashString(string) {
            const encoder = new TextEncoder();
            const data = encoder.encode(string);

            const hashBuffer = await crypto.subtle.digest("SHA-256", data);

            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

            return hashHex;
        }

        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const loginFormData = new FormData(this);
            const email = loginFormData.get("email");
            const password = loginFormData.get("password");

            try {
                const hashPassword = await hashString(password);

                const loginRequest = await fetch("/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email })
                });
                const loginResponse = await loginRequest.json();

                const accountDetails = JSON.parse(loginResponse.body);

                if ((loginResponse.statusCode === 400) || (accountDetails.hashPassword !== hashPassword)) {
                    alert("Bad Email or Password!");
                    return;
                }

                if (loginResponse.statusCode === 200) {
                    localStorage.setItem("accountID", accountDetails.accountID);
                    localStorage.setItem("firstName", accountDetails.firstName);
                    localStorage.setItem("lastName", accountDetails.lastName);
                    localStorage.setItem("email", accountDetails.email);
                    localStorage.setItem("profilePicture", accountDetails.profilePicture);

                    window.location.href = "/api/dashboard";
                }
            } catch (error) {
                console.log(error);
            }
        });
    </script>
</body>

</html>
